<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Guide AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatgpt_style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="app">
    <div class="sidebar">
        <h2>ğŸ“ Career Guide</h2>
        <p>AI Career Assistant</p>
    </div>

    <div class="chat-area">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Hi ğŸ‘‹ Iâ€™m your career assistant.  
                Ask me about **diploma, degree, careers, or skills**.
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask your career question..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
const chatMessages = document.getElementById("chatMessages");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.innerText = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    fetch("/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {
        addMessage(data.response, "bot");
    })
    .catch(() => {
        addMessage("âš ï¸ Server error. Try again.", "bot");
    });
}
</script>

</body>
</html>
